<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>  
	<style type="text/css">
	    label {
	        display: inline-block;
	        width: 200px;
	        margin: 5px;
	        text-align: left;
	    }
	    input[type=text], input[type=password], select {
	        display: inline-block;
	        width: 200px;
	    }
	    input[type=radio] {
	        margin-left: 45px;
	    }
	    input[type=checkbox] {
	        margin-right: 190px;
	    }  
	    button {
	        padding: 5px;
	        margin: 10px;
	    }
	</style>
	<title> Edit Employee </title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="/assets/vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
</head>
 
<body>
<div class="view">
	  <!-- Mask & flexbox options-->
            <div class="mask rgba-gradient align-items-center">
              <!-- Content -->
              <div class="container">
                <!--Grid row-->
                <div class="row mt-5">
                  <!--Grid column-->
	<div align="center">
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Edit Branch</h1>
		</div>
	</div>
	<form action="#" 
	  th:action="@{/branch/update/{id}(id=${branch.id})}" 
	  th:object="${branch}" 
	  method="post">
	  	
	    <label class="label label-info" for="name">Branch name</label>
	    <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Branch name">
	    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
	    <br>

	    <label for="phoneNumber">Last name</label>
	    <input class="form-control" type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="phone number">
	    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
		<br>

		 <label for="email">Email</label>
	    <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
	    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
		<br>
		
	    <!-- <input type="submit" value="Update User"> -->
		<button type="submit" class="btn btn-info text-white mt-2">Update Branch</button>
	</form>
	</div>
	</div>
	</div>
	</div>
	</div>
   </body>
</html>
