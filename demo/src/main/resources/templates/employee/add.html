<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>  
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
<title> Add Employee </title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
  
<body>
<div align="center">
    <h1>Add Employee</h1>
   <form action="#" th:action="@{/employee/add}" method="post">
   

     <label>SSN:</label>
	 <input type="text" th:value="${employee.ssn}" name="ssn" class="form-control"/><br>
     
    <label>First Name:</label>
    <input type="text" th:value="${employee.firstName}" name="firstName" class="form-control"/><br>
     
    <label>Middle Name:</label>
    <input type="text" th:value="${employee.middleName}" name="middleName" class="form-control"/><br>
 
     <label>Last Name:</label>
     <input type="text" th:value="${employee.lastName}" name="lastName" class="form-control"/><br>
      
     <label>Sex (Male/Female/Other):</label>
     <input type="text" th:value="${employee.sex}" name="sex" class="form-control"/><br>
      
     <label>Birth Date (DD/MM/YYYY):</label>
     <input type="text" th:value="${employee.birthDate}" name="birthDate" class="form-control"/><br>
      
      <label>Phone Number:</label>
      <input type="text" th:value="${employee.phoneNumber}" name="phoneNumber" class="form-control"/><br>
      
     <label>Role:</label>
        <select th:value="${employee.role}" name="role" class="form-select">
            <option value="1">Chef</option>
            <option value="2">Manager</option>
            <option value="3">Accountant</option>
        </select>
        <br>
      
      <label>Status:</label>
      	<select th:value="${employee.status}" name="status" class="form-select">
            <option value="Active">Active</option>
            <option value="Pause">Pause</option>
            <option value="Resigned">Resigned</option>
            
        </select>
        <br>
       
       <label>House No.:</label>
		<input type="text" th:value="${address.houseNo}" name="houseNo" class="form-control"/><br>
				        
		<label>Street:</label>
		<input type="text" th:value="${address.street}" name="street" class="form-control"/><br>
				        
		<label>Alley:</label>
		<input type="text" th:value="${address.alley}" name="alley" class="form-control"/><br>
				        
		<label>VillageNo:</label>
		<input type="text" th:value="${address.villageNo}" name="villageNo" class="form-control"/><br>
				        
		<label>Sub-district:</label>
		<input type="text" th:value="${address.subDistrict}" name="subDistrict" class="form-control"/><br>
				        
		<label>Province:</label>
		<input type="text" th:value="${address.province}" name="province" class="form-control"/><br>
				        
		<label>Postal Code:</label>
		<input type="text" th:value="${address.postalCode}" name="postalCode" class="form-control"/><br>
		
      <button type="submit">Confirm add employee</button>    
   </form> 
   
   
   </body>
</html>
